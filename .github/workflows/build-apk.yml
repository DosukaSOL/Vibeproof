name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true
      
      - name: Install NDK (for new architecture)
        run: sdkmanager "ndk;27.1.12297006" || sdkmanager "ndk;26.1.10909125" || echo "NDK install attempted"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean --no-install
        env:
          EXPO_PUBLIC_SUPABASE_URL: https://hqulqlspdzzppwsvduhc.supabase.co
          EXPO_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlzcGp4bHZ3cWRieHRibWJkYXJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk3ODk5MjAsImV4cCI6MjA1NTM2NTkyMH0.xM9a7MiHINMXhN_oHUUvU2CzVqYUSVXZ95kNcKfXlCQ
          EXPO_PUBLIC_SOLANA_CLUSTER: mainnet-beta

      - name: Set Gradle memory
        run: |
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m" >> android/gradle.properties
          echo "org.gradle.daemon=true" >> android/gradle.properties
          echo "org.gradle.parallel=true" >> android/gradle.properties

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          EXPO_PUBLIC_SUPABASE_URL: https://hqulqlspdzzppwsvduhc.supabase.co
          EXPO_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlzcGp4bHZ3cWRieHRibWJkYXJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk3ODk5MjAsImV4cCI6MjA1NTM2NTkyMH0.xM9a7MiHINMXhN_oHUUvU2CzVqYUSVXZ95kNcKfXlCQ
          EXPO_PUBLIC_SOLANA_CLUSTER: mainnet-beta

      - name: Find APK
        run: find android/app/build/outputs -name "*.apk" -type f 2>/dev/null | head -5

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vibeproof-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
